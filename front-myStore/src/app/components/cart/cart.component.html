<div class="cart-container">
    <h2>Shopping Cart</h2>

    <div *ngIf="cartItems.length === 0" class="empty-cart">
        <p>Your cart is empty.</p>
        <a routerLink="/">Go back to Home Page</a>
    </div>

    <div *ngIf="cartItems.length > 0" class="cart-content">
        <div class="cart-items">
            <div *ngFor="let item of cartItems" class="cart-item">
                <img [src]="item.url" [alt]="item.name">
                <div class="item-details">
                    <h3>{{ item.name }}</h3>
                    <p>${{ item.price }}</p>
                </div>
                <div class="item-actions">
                    <input type="number" [(ngModel)]="item.quantity" (ngModelChange)="changeQuantity(item, $event)"
                        min="1">
                    <button (click)="removeFromCart(item)" class="btn btn-danger">Remove</button>
                </div>
            </div>
            <div class="cart-total">
                <h3>Total: ${{ total | number:'1.2-2' }}</h3>
            </div>
        </div>

        <div class="cart-form">
            <h3>Checkout</h3>
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required minlength="3"
                        #nameInput="ngModel">
                    <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error">
                        Name is required and must be at least 3 characters.
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" [(ngModel)]="address" required
                        #addressInput="ngModel">
                    <div *ngIf="addressInput.invalid && (addressInput.dirty || addressInput.touched)" class="error">
                        Address is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="creditCard">Credit Card</label>
                    <input type="text" id="creditCard" name="creditCard" [(ngModel)]="creditCard" required
                        minlength="16" maxlength="16" pattern="[0-9]*" #ccInput="ngModel">
                    <div *ngIf="ccInput.invalid && (ccInput.dirty || ccInput.touched)" class="error">
                        Credit card must be 16 digits.
                    </div>
                </div>

                <button type="submit" [disabled]="form.invalid" class="btn btn-success">Submit Order</button>
            </form>
        </div>
    </div>
</div>
